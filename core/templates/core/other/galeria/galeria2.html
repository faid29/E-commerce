{% extends "core/index.html" %}
{% load static %}
{% block content %}
<main class="galeria">
    <div class="gal-grid">
        {% for product in products %}
        <div class="gal">
            <div class="gal-title">
                <h3>{{ product.name }}</h3>
            </div>
            <div class="gal-producto">
            <a href="/other/contacto.html" class="gal-link">
                <img src="{{ product.imageURL }}" alt="foto-galeria" class="gal-image">
            </a>
            </div>
            <div class="gal-price">
                <h4>$ {{ product.price }}</h4>
            </div>
        </div>
        {% endfor %}
    </div>
    <nav class="nav-paginacion">
        <ul class="paginacion">
          <li class="page-item"><a class="page-link" href="#"><span>&laquo;</span> Previous</a></li>
          <li class="page-item"><a class="page-link" href="{% url 'index' %}"> 1 </a></li>
          <li class="page-item"><a class="page-link" href="{% url 'galeria_dos' %}"> 2 </a></li>
          <li class="page-item active"><a class="page-link" href="#"> 3 </a></li>
          <li class="page-item disabled"><a class="page-link" href="#">...</a></li>
          <li class="page-item"><a class="page-link" href="#">5</a></li>
          <li class="page-item"><a class="page-link" href="#">Next <span>&raquo;</span></a></li>
        </ul>
      </nav>
</main>
{% endblock %}
